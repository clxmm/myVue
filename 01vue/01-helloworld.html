<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <div id="app">
        {{msg}}

        <div>{{1 + 2}}</div>

        <div>{{msg + "---" + 123}}</div>

    </div>

    <script src="../js/vue.js"></script>

    <script type="text/javascript">
    
    // vue 的基本使用
    // 1.需要提供标签用于添充数据
    // 2. 引入vue.js 的库文件
    // 3. 使用vue的语法功能
    // 4. 把vue提供的数据填充到标签里面


    var vm  = new Vue({
        el: '#app',
        data: {
            msg: "hello vue"
        }

    })
    </script>

</body>
</html>
