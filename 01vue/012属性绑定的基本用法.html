<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app">
       <div>{{msg}}</div> 
       <a :href="url">百度</a>
       <button @click="handle">切换</button>
    </div>

    <script src="../js/vue.js"></script>
    <script type="text/javascript">

    /*
        属性绑定
    */
    var vm  = new Vue({
        el: '#app', 
        data: {
            msg: "hello vue",
            url: 'http://www.baidu.com'
        },
        methods: {
            handle: function() {
                this.url = "http://www.clxmm.org"
            }

        }

    })
    </script>

</body>
</html>
