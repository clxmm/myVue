<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .active {
            border: 1px solid red;
            width: 100px;
            height: 100px;
        }
        .error {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="app">
       <div>{{msg}}</div> 
       <div class="active">传统的</div>
       <div :class="{active: isActive,error:isError}">vue1</div>
       <button @click="handel">切换</button>
     
    </div>

    <script src="../js/vue.js"></script>
    <script type="text/javascript">

    /*
    */
    var vm  = new Vue({
        el: '#app',
        data: {
            msg: "hello vue",
            isActive: true,
            isError: true
        },
        methods: {
            handel: function() {
                //控制isActive的切换
                this.isActive = !this.isActive;
                this.isError = !this.isError;
            }
        }
    })
    </script>
</body>
</html>
