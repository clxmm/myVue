<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .active {
            border: 1px solid red;
            width: 100px;
            height: 100px;
        }
        .error {
            background-color: blue;
        }
        .test {
            color: yellow;
        }
        .base {
            font-size: 28px;
        }
    </style>
</head>
<body>
    <div id="app">
       <div>{{msg}}</div> 
      <div :class="[activeClass,errorClass,{test:isTest}]">
          测试样式
      </div>
      <div :class="arrarClass">测试样式1</div>
      <div :class="objClass">测试样式2</div>
      <div class="base" :class="objClass">测试样式3</div>
      <button @click="handel">切换</button>
     
    </div>

    <script src="../js/vue.js"></script>
    <script type="text/javascript">

    /*样式绑定
        1.对象绑定和数组绑定可以同时进行
        2.class绑定的值可以简化操作
        3.默认的class如何处理
        默认的样式会保留
    */
    var vm  = new Vue({
        el: '#app',
        data: {
            msg: "hello vue",
           activeClass: 'active',
           errorClass: 'error',
           isTest: true,
           arrarClass: ['active','error'],
           objClass: {
            active: true,
            error: true,
           }
        },
        methods: {
            handel: function() {
               this.isTest = !this.isTest;

               this.objClass.active = !this.objClass.active;
            }
        }
    })
    </script>
</body>
</html>
