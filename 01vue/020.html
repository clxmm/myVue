<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app">
       <div>{{msg}}</div> 
       <div v-for='(v,k,i) in obj'>{{v+'--'+k+'--'+i}}</div>
       --------
       <div v-if='v==13' v-for='(v,k,i) in obj'>{{v+'--'+k+'--'+i}}</div>
       
     
    </div>

    <script src="../js/vue.js"></script>
    <script type="text/javascript">

    //元素的js
    var obj = {
        uname: "李四",
        id: 3
    }

    for(var key in obj) {
        console.log(key,obj[key]);
    }

    /*
    v-for v-if
    */
    var vm  = new Vue({
        el: '#app',
        data: {
            msg: "hello vue",
            obj : {
                uname: "李四",
                id: 13
            }
        },
        methods: {
            
        }
    })
    </script>
</body>
</html>
