<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <div id="app">
       <div>{{msg}}</div> 
       <div v-text="msg"></div>
       <div v-html="msg1"></div>
       <div v-pre> {{msg}} </div>
    </div>

    <script src="../js/vue.js"></script>
    <script type="text/javascript">

    var vm  = new Vue({
        el: '#app',
        data: {
            msg: "hello vue",
            msg1: "<h1>html</h1>"
        }

    })
    </script>

</body>
</html>
