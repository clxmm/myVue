<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <div id="app">
       <div>{{msg}}</div> 
       <div v-once>{{info}}</div>
    </div>

    <script src="../js/vue.js"></script>
    <script type="text/javascript">

    /*
        v-once 如果显示的信息后续不需修改 可以使用
        可以提高性能
    */
    var vm  = new Vue({
        el: '#app',
        data: {
            msg: "hello vue",
            info: "info "
        }

    })
    </script>

</body>
</html>
