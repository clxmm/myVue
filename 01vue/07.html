<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <div id="app">
       <div>{{msg}}</div> 
       <div>
        <button v-on:click="handle1">点击</button>
        <button v-on:click="handle(123,456,$event)">点击</button>
       </div>
    </div>

    <script src="../js/vue.js"></script>
    <script type="text/javascript">

    /*
    *   事件绑定 参数传递
        1. 如果世界直接绑定函数名称，默认传递事件对象，作为事件函数的第一个参数
        2. 如果事件绑定函数调用  handle（） ，那么事件对象必须作为最后一个参数显示传递，并且事件对象的
        名称必须是固定的
    */
    var vm  = new Vue({
        el: '#app',
        data: {
            msg: "hello vue"
        },
        methods: {
            handle: function(p,p1,event) {
                console.log(p,p1)
                console.log(event.target.tagName)
                console.log(event.target.innerHTML)
                this.num++;
            },
            handle1:function(event) {
                console.log(event.target.tagName)
                console.log(event.target.innerHTML)
            }
        }

    })
    </script>

</body>
</html>
