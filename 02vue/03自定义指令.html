<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app">
       <div>{{msg}}</div> 
       <input type="text" v-focus>

       <input type="text" v-color='{color:"orange"}'>
       <input type="text" v-color1='MyColor'>
     
    </div>

    <script src="../js/vue.js"></script>
    <script type="text/javascript">


    Vue.directive('focus',{
        inserted: function(el){
            //获取元素的焦点
            el.focus();
        }
    })


    Vue.directive('color',{
        bind: function(el,binding) {
            el.style.backgroundColor = binding.value.color;
        }
    })


    /*
    自定义指令
    */
    var vm  = new Vue({
        el: '#app',
        data: {
            msg: "hello vue",
            MyColor: {
                "color":"red"
            }
        },
        methods: {
            
        },
        directives: {
            color1: {
                bind: function(el,binding) {
                    el.style.backgroundColor = binding.value.color;
                }
            }
        }
    })
    </script>
</body>
</html>
