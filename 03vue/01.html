    //------- 模板字符串
    Vue.component('button-counter',{
        data: function() {
            return {
                count: 0,
            }
        },
        template: `
            <div>
                <button @click="handle">点击了{{count}}</button>
                <button>测试</button>
                <HelloWord></HelloWord>
            </div>
        `,
        methods: {
            handle: function() {
                this.count +=2;
            }
        }
    });
    //如果使用驼峰式命名规则，在使用组件的时候，只能在字符模板中用驼峰方式使用组件，
    //如果在普通标签中使用，必须使用短横线的方式使用组件
    Vue.component("HelloWord",{
        data: function() {
            return {
                msg: 'HelloWord'
            }
        },
        template: '<div>{{msg}}</div>'
    })
