<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app">
       <div>{{msg}}</div> 
       <Hello1></Hello1>
        <Hello_workd></Hello_workd>
        <test-com></test-com>
    </div>

    <script src="../js/vue.js"></script>
    <script type="text/javascript">

    Vue.component('test-com', {
        template: '<dev>Test<Hello_workd></Hello_workd><dev>'
    });
    /*
    局部组件注册
        只能在注册他的父组件中使用
    */
    var HelloWorkd ={
        data :function(){
            return {
                msg: 'helloworld'
            }
        },
        template: '<div>{{msg}}</div>',
    };
    var Hello1 ={
        data :function(){
            return {
                msg: 'Hello1'
            }
        },
        template: '<div>{{msg}}</div>',
    }

    var vm  = new Vue({
        el: '#app',
        data: {
            msg: "hello vue"
        },
        methods: {
            
        },
        components: {
            'Hello_workd': HelloWorkd,
            'Hello1': Hello1,
        }
    })
    </script>
</body>
</html>
