<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app">
       <div :style='{fontSize:fintSize+"px"}'>{{msg}}</div> 
       <menu-i  @e-text='handle($event)' :parr='parray'></menu-i>
     
    </div>
    <script src="../js/vue.js"></script>
    <script type="text/javascript">

    /*
    */
        //子组件操作父组件的数据   props 传递数据原则（虽然没有禁止） 单项数据流 
    Vue.component('menu-i',{
        props: ['parr'],
        template: `

            <div>
                <ul>
                    <li :key='index' v-for='(item,index) in parr'>{{item}}</li>
                </ul>
                <button @click='parr.push("lemon")'>点击</button>
                <button @click='$emit("e-text",5)'>扩大字体</button>
                <button @click='$emit("e-text",10)'>扩大字体</button>
            </div>
            
        `
    });
    var vm  = new Vue({
        el: '#app',
        data: {
            msg: "hello vue",
            parray: ['apple','orange'],
            fintSize: 10
        },
        methods: {
            handle: function(val) {
                
                // 扩大字体大小
                this.fintSize += val;
            }
        }
    })
    </script>
</body>
</html>
