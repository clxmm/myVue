<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app">
      
     
    </div>

    <script src="../js/vue.js"></script>
    <script src="../js/axios.js"></script>
    <script type="text/javascript">
    /*
        async/await
    */
    async function querydata() {
        const ret = await axios.get("http://127.0.0.1:9009/hello/hello")
        .then(res => {
            // console.log(res)+
            return res;
        })
        .catch(err => {
            console.error(err); 
        })
        return ret;
    }

    querydata().then(ret => {
        // console.log(ret)
    })


    async function querydata() {
        const ret = await new Promise(function(res,ret) {
            setTimeout(function() {
                res("你好");
            },2000)
        })
        return ret;
    }

    querydata().then(ret => {
        console.log(ret)
    })


    </script>
</body>
