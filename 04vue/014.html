<body>
    <div id="app">

    <script src="../js/vue.js"></script>
    <script src="../js/axios.js"></script>
    <script type="text/javascript">
    /*
        async await
    */
    async function querydata() {
        const ret = await axios.get("http://127.0.0.1:9009/hello/hello");
        console.log(ret.data)
        const ret2 = await axios.post("http://127.0.0.1:9009/hello/booksJson",{
            uname: ret.data,
        })
        .then(res => {
            // console.log(res)
            return res;
        });

        return ret2;
    }


    querydata().then(ret => {
        console.log(ret.data)
    })


    </script>
