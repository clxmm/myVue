<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app">
      
     
    </div>

    <script src="../js/vue.js"></script>
    <script type="text/javascript">
    /*
        fetch api  请求传参
    */
   fetch('http://127.0.0.1:9009/hello/books?id=123').then(function(data){
       return data.text();
   }).then(function(data){
    //    console.log(data)
   })

   //restful 风格
   fetch('http://127.0.0.1:9009/hello/books/456').then(function(data){
       return data.text();
   }).then(function(data){
    //    console.log(data)
   })

   fetch('http://127.0.0.1:9009/hello/books/789',{
       method: 'delete'
   }).then(function(data){
       return data.text();
   }).then(function(data){
    //    console.log(data)
   })


   
   fetch('http://127.0.0.1:9009/hello/books',{
       method: 'post',
       body: 'uname=lisi&pwd=123',
       headers: {
        'Content-Type': 'application/x-www-form-urlencoded'
       }
   }).then(function(data){
       return data.text();
   }).then(function(data){
    //    console.log(data)
   })


   fetch('http://127.0.0.1:9009/hello/booksJson',{
       method: 'post',
       body: JSON.stringify({
            uname: 'shangs',
            pwd: '1236'
       }),
       headers: {
        'Content-Type': 'application/json'
       }
   }).then(function(data){
       return data.text();
   }).then(function(data){
    //    console.log(data)
   })


   //put
   fetch('http://127.0.0.1:9009/hello/books/123',{
       method: 'put',
       body: JSON.stringify({
            uname: 'shangs',
            pwd: '1236111'
       }),
       headers: {
        'Content-Type': 'application/json'
       }
   }).then(function(data){
       return data.text();
   }).then(function(data){
       console.log(data)
   })



    </script>
</body>
</html>
