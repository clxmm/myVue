<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!--  导入vue文件-->
    <script src="../js/vue_2.5.22.js"></script>
    <script src="../js/vue-router_3.0.2.js"></script>
</head>
<body>
    <!-- 动态路由匹配 -->



    <!-- vm实例所控制的区域 -->
    <div id="app">
        <router-link to='/user/1'>User1</router-link>
        <router-link to='/user/2'>User2</router-link>
        <router-link to='/user/3'>User3</router-link>
        <router-link to='/register'>Register</router-link>

        <!-- 路由占位符 -->
        <router-view></router-view>
    </div>

      

     <!-- 创建 vm实例 -->
    <script>

        const User = {
            props: ['id','uname','age'],
            template: '<h1>User 组件 {{id}} --  {{uname}}   --  {{age}}</h1>'

        };
        const Register = {
            template: `
            <div>
                <h1>register 组件</h1>
                <hr>
                <router-link to="/register/tab1">Tab1</router-link>
                <router-link to="/register/tab2">Tab2</router-link>

                <!-- 子路由填充位置 -->
                <router-view/>
            </div>
            `
        };

        const Tab1 = {
            template: '<h1>Tab1 组件</h1>'

        };

        const Tab2 = {
            template: '<h1>Tab2 组件</h1>'

        };

        var router = new VueRouter({
            // routes 是路由规则数组
            routes: [
                // 其中，path 表示需要被重定向的原地址，redirect 表示将要被重定向到的新地址
                // :ci  动态路由配置 
               // 如果 props 是一个函数，则这个函数接收 route 对象为自己的形参
                {path:'/user/:cid',component: User,
                    props: route => ({uname: 'zs', age: 20, id: route.params.cid})},
                {path:'/register',
                    component: Register,
                    // 通过 children 属性，为 /register 添加子路由规则
                    children: [
                    {path: '/register/tab1', component: Tab1},
                    {path: '/register/tab2', component: Tab2},
                ]}
            ] 


        });    


        const vm = new Vue({
            el: '#app',
            data: {

            },
            router

        });


    </script>





</body>
</html>
